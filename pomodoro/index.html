<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>

<head>
  <title>Pomodoro Clock</title>
</head>

<body>
  <h1 style="text-align: center">Pomodoro Clock</h1>
  <div class="container">
    <div class="board">
      <div class="description">Break length</div>

      <div class="button" id="breakMinus">-</div>
      <div class="text" id="breakTime">Break length</div>
      <div class="button" id="breakPlus">+</div>

      <div class="description">Timer length</div>

      <div class="button" id="sessionMinus">-</div>
      <div class="text" id="sessionTime">Session length</div>
      <div class="button" id="sessionPlus">+</div>

      <div class="description">Timer</div>

      <div class="progbarouter">
        <div class="progbarinner" id="progressbar">
          <div class="timer" id="start" value="swag"></div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
